{% if entry.products | length > 0 %}
<div class="m-products">  
  <div class="container">
    <div class="row">
      {% for product in entry.products.all() %}
      <div class="col-tb-4">
        {% include '/components/_product' with { product: product } %}           
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endif %}
