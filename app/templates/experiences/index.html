{% extends "/_application" %}

{% block content %}
{% include '/modules/_page-hero' %}

<div class="m-experiences">  
  <div class="container">
    {% for experience in entry.experiences.all() %}
    <div class="row">
      <div class="col-xl-10 col-xl-push-1">
        {% include '/components/_editorial-hero' with {
          entry: experience,
          reverse: loop.index is divisible by(2)
        } %}
      </div>
    </div>    
    {% endfor %}
  </div>
</div>
{% endblock %}
